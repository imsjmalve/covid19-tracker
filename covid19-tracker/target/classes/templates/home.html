<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid-19 detector application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
  </head>
	
	
  <body>
  <div class="container">
  
   
   
 
   
   
   
    
    <div class="card">
  <div class="card-header">
  <h1>Covid-19 detector application</h1>
  <p>you can see here number of corona cases across the globe</p>  
  </div>
  
  <div class="card-body">
    <h2 class="card-title" th:text="${totalReportedCases}"></h2>
    <p class="card-text">total cases reported as of today</p>
   </div>
   <hr class="my-4">
   <div class="row">
  <div class="col-sm-6">
  <div class="card-body">
    <span><h2 class="card-title" th:text="${totalNewCases}"></h2></span>
    <p class="card-text">new cases reported since yesterday</p>
  </div>
  </div>
  
<div class="col-sm-6">
<div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">This pro is belongs to Shubham Malve</h5>
        
  
      </div>
    </div>
  </div>
</div>

</div>
    <table class="table table-striped">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.states}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPreviousDay}">0</td>
      </tr>
    </table>
    </div>
  </body>

</html>
